<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/scripts/modal.js" defer></script>
    <title>web app</title>
  </head>
  <body>
    <!-- headerここから -->
    <header>
      <div class="p-header">
        <div class="p-header__container">
          <div class="p-header__logo">
            <a><img src="./assets/img/logo.svg" alt="" /></a>
            <span>4th week</span>
          </div>
          <div class="p-header__button">
            <button class="p-header__button__inner js-record">
              記録・投稿
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- headerここまで -->

    <!-- mainここから -->
    <main class="l-main">
      <div class="p-main">
        <div class="p-main__contents">
          <div class="p-main__left">
            <div class="p-main__left__item">
              <span>Today</span>
              <span>3</span>
              <span>hour</span>
            </div>
            <div class="p-main__left__item">
              <span>Month</span>
              <span>120</span>
              <span>hour</span>
            </div>
            <div class="p-main__left__item">
              <span>Total</span>
              <span>1348</span>
              <span>hour</span>
            </div>
            <div class="p-main__left__graph"></div>
          </div>
          <div class="p-main__right">
            <div class="p-main__right__graph">
              <span>学習言語</span>
            </div>
            <div class="p-main__right__graph">
              <span>学習コンテンツ</span>
            </div>
          </div>
        </div>
      </div>
      <div class="p-main__bottom">
        <span>&lt;</span>
        <span>2020年10月</span>
        <span>&gt;</span>
        <!-- memo この矢印マークあってるの？ -->
      </div>
      <div class="p-modal js-modal-open">
        <div class="p-modal__content">
          <div class="p-modal__button">
            <button class="js-modal-close">ばつ</button>
          </div>
          <div class="p-modal__inner">
            <div class="p-modal__left">
              <dl class="p-modal__left__date">
                <dt>学習日</dt>
                <dd><input type="text" name="study-date" id="" /></dd>
              </dl>
              <dl class="p-modal__left__contents">
                <dt>学習コンテンツ（複数選択可）</dt>
                <div class="p-modal__left__contents__checkboxes">
                  <dd>
                    <label>
                      <input type="checkbox" name="study-contents" id="" />
                      N予備校
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-contents" id="" />
                      ドットインストール
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-contents" id="" />
                      POSSE課題
                    </label>
                  </dd>
                </div>
              </dl>
              <dl class="p-modal__left__languages">
                <dt>学習言語（複数選択可）</dt>
                <div class="p-modal__left__languages__checkboxes">
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      HTML
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      CSS
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      JavaScript
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      PHP
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      Laravel
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      SQL
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      SHELL
                    </label>
                  </dd>
                  <dd>
                    <label>
                      <input type="checkbox" name="study-language" id="" />
                      情報システム基礎知識（その他）
                    </label>
                  </dd>
                </div>
              </dl>
            </div>
            <div class="p-modal__right">
              <dl class="p-modal__right__time">
                <dt>学習時間</dt>
                <dd><input type="text" name="study-time" id="" /></dd>
              </dl>
              <dl class="p-modal__right__twitter">
                <dt>Twitter用コメント</dt>
                <dd><input type="text" name="twitter-text" id="" /></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- mainここまで -->
  </body>
</html>
