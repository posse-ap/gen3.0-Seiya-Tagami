<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/scripts/modal.js" defer></script>
    <script src="./assets/scripts/calendar.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="./assets/scripts/chart.js" defer></script>
    <title>web app</title>
  </head>
  <body>
    <!-- headerここから -->
    <header>
      <div class="p-header">
        <div class="p-header__container">
          <div class="p-header__logo">
            <a><img src="./assets/img/logo.svg" alt="" /></a>
            <span>4th week</span>
          </div>
          <div class="p-header__button">
            <button class="p-header__button__inner js-record">
              記録・投稿
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- headerここまで -->

    <!-- mainここから -->
    <main class="l-main">
      <div class="p-main">
        <div class="p-main__contents">
          <div class="p-main__left">
            <div class="p-main__left__item">
              <span>Today</span>
              <span>3</span>
              <span>hour</span>
            </div>
            <div class="p-main__left__item">
              <span>Month</span>
              <span>120</span>
              <span>hour</span>
            </div>
            <div class="p-main__left__item">
              <span>Total</span>
              <span>1348</span>
              <span>hour</span>
            </div>
            <div class="p-main__left__chart">
              <div class="p-main__left__chart__container">
                <canvas id="js-bar-chart"></canvas>
              </div>
            </div>
          </div>
          <div class="p-main__right">
            <div class="p-main__right__chart">
              <span>学習言語</span>
            </div>
            <div class="p-main__right__chart">
              <span>学習コンテンツ</span>
            </div>
          </div>
        </div>
        <div class="p-main__changemonth">
          <span></span>
          <span>2022年10月</span>
          <span></span>
          <!-- memo この矢印マークあってるの？ -->
        </div>
        <div class="p-main__bottom-button-mobile">
          <button class="js-record">記録・投稿</button>
        </div>
      </div>

      <!-- modalここから -->
      <div class="p-modal js-modal">
        <div class="p-modal__content">
          <div class="p-modal__close-button">
            <button
              class="p-modal__close-button__inner js-modal-close"
            ></button>
          </div>
          <div class="p-modal__back-button js-modal-back">
            <button class="p-modal__back-button__inner ">
              <span class="p-modal__back-button__arrow"></span>
            </button>
          </div>
          <form class="p-modal__inner js-modal-inner">
            <!-- modal左半分ここから -->
            <div class="p-modal__left">
              <dl class="p-modal__left__date">
                <dt>学習日</dt>
                <dd>
                  <input type="text" id="js-studying-date" readonly />
                </dd>
              </dl>
              <dl class="p-modal__left__contents">
                <dt>学習コンテンツ（複数選択可）</dt>
                <div class="p-modal__left__contents__checkboxes">
                  <dd class="c-checkbutton">
                    <input id="checkbox1" class="js-checkbox" type="checkbox" />
                    <label for="checkbox1" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      N予備校
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input id="checkbox2" class="js-checkbox" type="checkbox" />
                    <label for="checkbox2" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      ドットインストール
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input id="checkbox3" class="js-checkbox" type="checkbox" />
                    <label for="checkbox3" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      POSSE課題
                    </label>
                  </dd>
                </div>
              </dl>
              <dl class="p-modal__left__languages">
                <dt>学習言語（複数選択可）</dt>
                <div class="p-modal__left__languages__checkboxes">
                  <dd class="c-checkbutton">
                    <input id="checkbox4" class="js-checkbox" type="checkbox" />
                    <label for="checkbox4" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      HTML
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input id="checkbox5" class="js-checkbox" type="checkbox" />
                    <label for="checkbox5" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      CSS
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input id="checkbox6" class="js-checkbox" type="checkbox" />
                    <label for="checkbox6" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      JavaScript
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input id="checkbox7" class="js-checkbox" type="checkbox" />
                    <label for="checkbox7" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      PHP
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input id="checkbox8" class="js-checkbox" type="checkbox" />
                    <label for="checkbox8" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      Laravel
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input
                      id="checkbox10"
                      class="js-checkbox"
                      type="checkbox"
                    />
                    <label for="checkbox10" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      SQL
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input
                      id="checkbox11"
                      class="js-checkbox"
                      type="checkbox"
                    />
                    <label for="checkbox11" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      SHELL
                    </label>
                  </dd>
                  <dd class="c-checkbutton">
                    <input
                      id="checkbox12"
                      class="js-checkbox"
                      type="checkbox"
                    />
                    <label for="checkbox12" class="c-checkbutton__container">
                      <span class="c-checkbutton__dummy-input"></span>
                      情報システム基礎知識（その他)
                    </label>
                  </dd>
                </div>
              </dl>
            </div>
            <!-- modal左半分ここまで -->

            <!-- modal右半分ここから -->
            <div class="p-modal__right">
              <dl class="p-modal__right__time">
                <dt>学習時間</dt>
                <dd>
                  <input type="text" class="js-written-text">
                </dd>
              </dl>
              <dl class="p-modal__right__twitter">
                <div class="p-modal__right__twitter__title">
                  <dt>Twitter用コメント</dt>
                  <span class="p-modal__right__twitter__alert js-alert"
                    >140文字以内で入力してください</span
                  >
                </div>
                <dd>
                  <textarea
                    class="js-written-text"
                    id="js-tweetarea"
                    cols="30"
                    rows="10"
                    placeholder="140文字以内で入力"
                  ></textarea>
                </dd>
                <div class="p-modal__right__twitter__share">
                  <label>
                    <input
                      type="checkbox"
                      class="js-checkbox"
                      id="js-tweet-share"
                    />
                    <span class="p-modal__right__twitter__dummy-input"></span>
                    <span>Twitterにシェアする</span>
                  </label>
                </div>
              </dl>
            </div>
            <!-- modal右半分ここまで -->

            <!-- modal記録・投稿ボタンここから -->
            <div class="p-modal__record-button">
              <button
                type="button"
                class="p-modal__record-button__inner js-button-record-done"
              >
                記録・投稿
              </button>
            </div>
            <!-- modal記録・投稿ボタンここまで -->
          </form>

          <div class="p-modal__nowloading js-now-loading">
            <div class="p-modal__nowloading__inner"></div>
          </div>
          <!-- modal記録・投稿完了表示ここから -->
          <div class="p-modal__record-done js-record-done">
            <span>AWESOME!</span>
            <span class="p-modal__record-done__circle"></span>
            <span>記録・投稿<br />完了しました</span>
          </div>
          <!-- modal記録・投稿完了表示ここまで -->

          <!-- calenderここから -->
          <div class="p-calendar js-calendar">
            <div class="p-calendar__header">
              <span id="js-prev"></span>
              <h1 id="js-title">2022/05</h1>
              <span id="js-next"></span>
            </div>
            <table class="p-calendar__inner">
              <thead>
                <tr class="p-calendar__inner__days">
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody id="js-dates"></tbody>
            </table>
            <div class="p-calendar__button">
              <button type="button" class="p-calendar__button__inner js-calendar-button">決定</button>
            </div>
          </div>
          <!-- calenderここまで -->
        </div>
      </div>
      <!-- modalここまで -->
    </main>
    <!-- mainここまで -->
  </body>
</html>
