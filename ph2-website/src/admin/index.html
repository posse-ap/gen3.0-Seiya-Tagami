<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSSE 管理画面ダッシュボード</title>
    <link rel="stylesheet" href="../sass/common.css" />
    <link href="../dist/output.css" rel="stylesheet" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-NotoSansJP">
    <!-- header -->
    <header class="h-20 px-[26px] py-[22px] bg-header">
      <div class="flex justify-between items-center">
        <img src="../img/logo.svg" alt="" />
        <button class="px-6 py-[6px] bg-blue text-white font-bold rounded-lg hover:shadow-md hover:shadow-slate-500 transition-all duration-200">ログアウト</button>
      </div>
    </header>
    <main>
      <div class="flex">
        <!-- sidebar -->
        <aside class="min-w-[192px] h-screen bg-sidebar pt-10">
          <ul class="flex flex-col">
            <li class="">
              <a
                href=""
                class="flex items-center gap-3 text-lg text-white pl-4 hover:pl-5 py-3 border-t-2 border-sidebarBorder hover:bg-hoverSidebarBorder transition-all duration-300"
              >
                <i class="fa-solid fa-user-plus"></i>ユーザー招待
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-lg text-white pl-4 hover:pl-5 py-3 border-t-2 border-sidebarBorder hover:bg-hoverSidebarBorder transition-all duration-300"
                ><i class="fa-sharp fa-solid fa-table-list"></i>問題一覧</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center gap-3 text-lg text-white pl-4 hover:pl-5 py-3 border-y-2 border-sidebarBorder hover:bg-hoverSidebarBorder transition-all duration-300"
                ><i class="fa-solid fa-marker"></i>問題作成</a
              >
            </li>
          </ul>
        </aside>

        <!-- create questions -->
        <div class="px-14 py-9 max-w-7xl w-full">
          <h2 class="text-4xl font-bold">問題作成</h2>
          <form action="" method="post" class="mt-8">
            <dl>
              <dt><label class="is-required">問題文</label></dt>
              <dd><input class="w-full p-2 bg-slate-200 text-sm mt-2" type="text" name="question" required /></dd>
              <dt class="mt-6"><label class="">選択肢</label></dt>
              <dd class="flex flex-col gap-2 mt-2">
                <input class="w-full p-2 bg-slate-200 text-sm" type="text" name="choice" placeholder="選択肢１" required />
                <input class="w-full p-2 bg-slate-200 text-sm" type="text" name="choice" placeholder="選択肢２" required />
                <input class="w-full p-2 bg-slate-200 text-sm" type="text" name="choice" placeholder="選択肢３" required />
              </dd>
              <dt class="mt-6">正解の選択肢</dt>
              <dd class="flex flex-col gap-1 mt-2">
                <label class="radio-button"><input type="radio" name="user-type" value="" checked />選択肢１</label>
                <label class="radio-button"><input type="radio" name="user-type" value="" />選択肢２</label>
                <label class="radio-button"><input type="radio" name="user-type" value="" />選択肢３</label>
              </dd>
              <dt class="mt-6">問題の画像</dt>
              <dd class="mt-2"><input type="file" name="" id="" required/></dd>
              <dt class="mt-6">補足</dt>
              <dd><input class="w-full p-2 bg-slate-200 text-sm" name="" /></dd>
            </dl>
            <button class="w-full mt-4 px-6 py-[6px] bg-blue text-white font-bold text-center rounded-lg hover:shadow-md hover:shadow-slate-500 transition-all duration-200" type="submit">作成</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
